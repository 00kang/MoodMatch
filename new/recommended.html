<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>MoodMatch</title>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <img src="img/logo.jpg" />
    </header>

    <!-- FILE IMG, TAG -->
    <section class="main_content1">
      <div class="container">
        <img src="img/file_img.png" />
        <div class="tag">
          <div class="tag_description">#여름</div>
          <div class="tag_description">#한강공원</div>
          <div class="tag_description">#평온한</div>
          <div class="tag_description">#여유로운</div>
        </div>
      </div>
    </section>

    <!-- MUSIC APP -->
    <section class="main_content2">
      <div class="container">
        <div class="song_button">
          <!-- <button src="img/pause.png" class="song_pause"></button> -->
          <button type="button" class="song_button">
            <img src="img/rewind.png" class="button_img" />
          </button>
          <button type="button" class="song_button">
            <img src="img/play.png" class="button_img" />
          </button>
          <button type="button" class="song_button">
            <img src="img/forward.png" class="button_img" />
          </button>
        </div>
      </div>
    </section>

    <!-- PLAYLIST -->
    <section class="main_content3">
      <div class="container">
        <div class="song">
          <img src="img/file_img.png" />
          <div class="playlist_description1">
            <div class="playlist_artist">백예린</div>
            <div class="playlist_title">Sqaure</div>
          </div>
          <div class="playlist_description1">
            <div class="playlist_tag">#몽환적인</div>
            <div class="playlist_tag">#페스티벌</div>
            <div class="playlist_tag">#여유로운</div>
            <div class="playlist_tag">#한강공원</div>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer>
      <p>
        &copy; 2022<br />
        kangdb123-@naver.com &nbsp; ilsin205@naver.com
      </p>
    </footer>
  </body>
</html>
