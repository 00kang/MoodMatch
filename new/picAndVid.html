<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./main.css" /> -->
    <link rel="stylesheet" href="./picAndVid.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Picutre And Video</title>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <img src="./logo.png"" />
    </header>

    <!-- MAIN -->
    <section class="main">
        <div class="container">
            <div class="title">
                내 사진/영상과 어울리는 음악 추천 받기
            </div>
            <div class="upload_file">
                사진/영상을 업로드 해주세요
            </div>
            <div class="option">
              <div class="count">
                <span>원하는 노래 곡 수(1~5곡)</span>
                <button></button>
              </div>
              <div class="time">
                <span>원하는 노래 재생 시간(30분 단위)</span>
                <button></button>
              </div>
            </div>

            <button class="submit">완성</button>

            <div class="tip">
                TIP! 정방향 사진일수록 화면이 예쁜 썸네일이 만들어져요~
            </div> 
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
      <p>
        &copy; 2022
        kangdb123-@naver.com &nbsp; ilsin205@naver.com
      </p>
    </footer>
  </body>
  <script>
    document.querySelector("#send_btn").addEventListener("click",()=>{
      let selectFile = document.querySelector("#input_img").files[0];
      // console.log(selectFile);
      const file = URL.createObjectURL(selectFile);
      document.querySelector("upload_img").src = file;
    })
  </script>
</html>
